<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="counter.css" rel="stylesheet"/>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
    <div class="text-5xl font-bold mb-6">CUSTOM COUNTER</div>
    <div class="mb-4 text-center">
        <p class="text-lg mb-2">Choose time gap (Seconds) for counting:</p>
        <input type="number" id="customInterval" placeholder="Interval (seconds)" class="px-4 py-2 text-black rounded-lg">
    </div>
    <div class="mb-4 text-center">
        <p class="text-lg mb-2">Set Target Count:</p>
        <input type="number" id="targetCount" placeholder="Target count" class="px-4 py-2 text-black rounded-lg">
    </div>
    <div id="count" class="text-7xl font-mono bg-gray-800 px-6 py-4 rounded-xl shadow-lg">0</div>
    <div class="mt-6 flex flex-wrap justify-center gap-4">
        <button id="startBtn" onclick="startStopwatch()" class="button-style">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill ml-2" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg>
            Start
        </button>
        <button id="pauseBtn" onclick="pauseStopwatch()" class="button-style" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-circle ml-3" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z"/>
            </svg>
            Pause
        </button>
        <button id="resumeBtn" onclick="resumeStopwatch()" class="button-style" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill ml-4" viewBox="0 0 16 16">
                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
            </svg>
            Resume
        </button>
        <button id="resetBtn" onclick="resetStopwatch()" class="button-style" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise ml-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
            </svg>
            Reset
        </button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
